<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>




  
  <!-- hosting form in modal  -->
  <div class="modal-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="role-form" method="get">
          <div class="modal-header">
            <h4 class="modal-title">IT's YOUR PARTY </h4>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Party Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Party Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Party Theme</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Party Theme">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Party Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
